<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<form class="form-horizontal js-ajax-form" method="post" action="{:U('set/password_post')}">
			<fieldset>
				<div class="control-group">
					<label class="control-label" for="input-old-password">原始密码</label>
					<div class="controls">
						<input type="password" class="input-xlarge" id="input-old-password" name="old_password">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="input-password">新的密码</label>
					<div class="controls">
						<input type="password" class="input-xlarge" id="input-password" name="password">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="input-repassword">确认密码</label>
					<div class="controls">
						<input type="password" class="input-xlarge" id="input-repassword" name="repassword">
					</div>
				</div>
				<div class="form-actions" style="padding-left:250px;">
					<button type="submit" class="btn btn-primary  js-ajax-submit">提交</button>
				</div>
			</fieldset>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
